<!DOCTYPE html>
<html>
<head>
    <title>Mini PokeAPI</title>
    <style>
        .container {
            padding: 20px;
            text-align: center;
        }
        img {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <button onclick="getPokemon()">¡Pokémon!</button>
    <div id="pokemon"></div>
</div>

<script>
    function getPokemon() {
        const randomId = Math.floor(Math.random() * 898) + 1;

        fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('pokemon').innerHTML = `
                    <h3>${data.name}</h3>
                    <img src="${data.sprites.front_default}">
                `;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
