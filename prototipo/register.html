<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
  <title>AeroG7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
 
</head>
<body>

<header class="header">
  <div class="logo"><a href="index.html"><img src="logo9.png" height="40px">Mas que Volar te Protegemos</a></div>
</header>

<section class="form-box">
  <h2>Crear cuenta</h2>

  <form id="formRegister">
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />

    <select id="rol">
      <option value="minorista">Cliente Minorista</option>
      <option value="corporativo">Cliente Corporativo</option>
    </select>

    <button type="submit">Registrarse</button>
    <div class="extra-links">
      <a href="index.html" class="btn-secondary">← Volver al inicio</a>
    </div>
  </form>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</section>

<script src="js/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('formRegister');
    if (form) form.addEventListener('submit', registrarUsuario);
  });
</script>
</body>
</html>
