<body class="login-body">



  <div class="login-container">

    <div class="login-card">

      <h2>Recuperar contraseña</h2>

      <p class="subtitle">

        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.

      </p>



                  <form class="login-form" id="recoverForm">

                <label for="emailRecuperar">Correo electrónico</label>

        <input id="emailRecuperar" type="email" placeholder="ejemplo@correo.com" required />



        <button type="submit" class="btn-primary">Enviar enlace</button>

        

        <div id="mensajeRecuperacion" style="margin-top: 15px; text-align: center; display: none;">

          </div>

        

                <div class="extra-links">

          <a href="index.html" class="btn-secondary">← Volver al inicio</a>

        </div>

      </form>

            <div class="extra-links">

        <p>¿Ya recuerdas tu contraseña? <a href="login.html" class="link-accent">Inicia sesión</a></p>

      </div>

    </div>

  </div>



<script src="js/app.js"></script>

</body>

</html>
